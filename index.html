<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-Hackathon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href ="style.css">

</head>
<body>

<div class ="modalContainer">
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="textarea" class="form-control" style="min-width:100%" placeholder="Enter your message"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="modalSubmitButton">Send a Message</button>
      </div>
    </div>
  </div>
</div>
</div>


<div class ="landingPage">
  <img class="backgroundImage" src = "img/NY-LA-cover.jpg">
  <div class ="landingPageItems">
    <div class="button_container">
      <h2>What Events Are There to Watch?</h2>
      <button type="submit" class="btn btn-primary landingButton" id="ny_button">New York</button>
      <button type="submit" class="btn btn-success landingButton" id="la_button">Los Angeles</button>
    </div>
  </div>
</div>

<div class="container">
  <div class ="row row1">
    <header>
      <div class ="homeIcon">
        <i class="fas fa-home"></i>
      </div>

      <h2>Events in Los Angeles</h2>
      <h5>Send a Message to a Friend<br>
          about the Event!</h5>
    </header>
  </div>
  <div class ="row row2">
    <table class ="table">
      <thead>
      <tr class ="table-success">
        <th>Event Name</th>
        <th>Date</th>
        <th>Link</th>
        <th>Image</th>
        <th>Send SMS</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div><!--row2 div-->
  </div><!-- container div-->

  <div class="secondContainer">
    <div class="row secondRow1">
      <header>
        <h2>Events in New York</h2>
        <h4>Send a Message to a Friend<br>
            about the Event!</h4>
      </header>
    </div>
    <div class="row secondRow2">
      <table class="table">
        <thead>
          <tr class="table-success">
            <th>Event Name</th>
            <th>Date</th>
            <th>Link</th>
            <th>Image</th>
            <th>Send SMS</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <!--row2 div-->
  </div><!-- container div-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="components/app.js"></script>
<script src="components/events-table.js"></script>
<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
